<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Book Manager</title>
</head>
<body>
<div align="center">
    <h1>Book List</h1>
    <a href="/new">Create New Book</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Book ISBN</th>
                <th>Name</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${listBooks}">
                <td th:text="${book.isbn}">Book ISBN</td>
                <td th:text="${book.name}">Name</td>
                <td th:text="${book.author}">Author</td>
                
                <td>
                	<a th:href="@{'/edit/' + ${book.isbn}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${book.isbn}}">Delete</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
