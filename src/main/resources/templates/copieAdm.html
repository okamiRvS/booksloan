<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Copie</title>
</head>
<body>
	<div align="center">
		<h1 th:text="${book}"></h1>
		<form th:action="@{'/nuova_copia/' + ${id}}" method="post">
			<input type="submit" value="Aggiungi Copia" />
		</form>
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ISBN</th>
					<th>ID</th>
					<th>Disponibilità</th>
					<th>Azioni</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="copia : ${listCopie}">
					<td th:text="${copia.isbn}">ISBN</td>
					<td th:text="${copia.id}">ID</td>
					<td th:text="${copia.disponibilita}">Disponibilità</td>
					
					<td th:if="${copia.disponibilita} == true"><a th:href="@{'/elimina_copia/' + ${copia.isbn}}">Elimina</a></td>
					<td th:if="${copia.disponibilita} == false">Nessuna azione possibile</td>
				</tr>
			</tbody>
		</table>
		<br />
		<form th:action="@{'/index/'}" method="post">
			<input type="submit" value="Torna Indietro" />
		</form>
	</div>
</body>
</html>
