<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Aggiungi Sequel</title>
<!-- Jquery -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/js/search.js}"></script>
</head>
<body>
	<div align="center">
	<h1>Aggiungi Sequel</h1>
	<p>Aggiungi un sequel cercandolo:</p>
	<input id="myInput" type="text" placeholder="Cerca...">
	<br>
	<br>

	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Titolo</th>
				<th>Anno</th>
				<th>Azione</th>
			</tr>
		</thead>
		<tbody class="search" id="myTable" hidden>
			<tr th:each="libro : ${listLibri}">
				<td th:text="${libro.titolo}">ISBN</td>
				<td th:text="${libro.anno}">ID</td>
				<td><a th:href="@{'/save_sequel/'  + ${id_libro} + '/' + ${libro.id}}">Aggiungi</a></td>
			</tr>
		</tbody>
	</table>

	<br />
	<p>Se non esiste il sequel crealo:</p>
		<form action="#" th:action="@{/save_sequel}" th:object="${libro}"
			method="post">

			<input type="hidden" th:value="${id_libro}" name="id_libro">

			<table border="0" cellpadding="10">
				<tr>
					<td>Titolo</td>
					<td><input type="text" th:field="*{titolo}" required="required" /></td>
				</tr>
				<tr>
					<td>Anno:</td>
					<td><input type="text" th:field="*{anno}" required="required" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Aggiungi</button></td>
				</tr>
			</table>
		</form>
		<form th:action="@{'/index/'}" method="post">
			<input type="submit" value="Torna Indietro" />
		</form>
	</div>
</body>
</html>
