<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Aggiungi Copia</title>
</head>
<body>
    <div align="center">
        <h1>Aggiungi Copia</h1>
        <br />
        <form action="#" th:action="@{/save_copia}" th:object="${copia}"
            method="post">
 
            <table border="0" cellpadding="10">
                 <tr>
                    <td>ISBN:</td>
                    <td><input type="text" th:field="*{isbn}" /></td>
                </tr>   
                 <tr>
                    <td>ID:</td>
                    <td><input type="text" name="id" readonly="readonly" /></td>
                </tr>      
                <tr>
                    <td>Disponibilita:</td>
                    <td>
                    <input type="text" name="disponibilita" value=true readonly="readonly"  /></td>
                </tr>               
                <tr>
                    <td colspan="2"><button type="submit">Aggiungi</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
