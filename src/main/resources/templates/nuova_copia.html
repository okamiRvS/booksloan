<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!-- Jquery -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/js/eccezioni.js}"></script>
<!--CSS Personale-->
<link rel="stylesheet" type="text/css" th:href="@{/css/mystyle.css}">
<title>Aggiungi Copia</title>
</head>
<body>
	<div align="center">
		<h1>Aggiungi Copia</h1>
		<br />
		<form action="#" th:action="@{/salva_copia}" th:object="${copia}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>ISBN:</td>
					<td><input id="isbn" type="text" th:field="*{isbn}" required="required"
						maxlength="11" /> <span th:if="${error}" style="color: red">
							* ISBN già esistente</span></td>
				</tr>
				<tr>
					<td>ID:</td>
					<td><input type="text" th:field="*{libro.id}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Disponibilità:</td>
					<td><input type="text" name="disponibilita" value=true
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Aggiungi</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
