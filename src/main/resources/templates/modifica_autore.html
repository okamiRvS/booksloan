<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Autore</title>
</head>
<body>
    <div align="center">
        <h1>Modifica Autore</h1>
        <br />
        <form action="#" th:action="@{/save_based_autore}" th:object="${autore}"
            method="post">
            
            <table border="0" cellpadding="10">
     			<tr>             
                    <td>ID Autore:</td>
                    <td>
                        <input type="text" th:field="*{id_autore}" readonly="readonly" />
                    </td>
                </tr>  
                <tr>             
                    <td>Nome:</td>
                    <td>
                        <input type="text" th:field="*{nome}" />
                    </td>
                </tr>
                <tr>
                    <td>Cognome:</td>
                    <td><input type="text" th:field="*{cognome}" /></td>
                </tr>                     
                <tr>
                    <td colspan="2"><button type="submit">Salva</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
