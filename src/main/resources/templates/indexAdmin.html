<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Libri</title>
<!-- Jquery -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/js/search.js}"></script>
<!--CSS Personale-->
<link rel="stylesheet" type="text/css" th:href="@{/css/mystyle.css}">
</head>
<body>
	<div align="center">
		<h1>Lista libri</h1>
		<h1 th:if="${error}" style="color:red">Non puoi eliminarlo: alcune copie sono prenotate</h1>
		<form th:action="@{'/nuovo_libro/'}" method="post">
			<input type="submit" value="Aggiungi Libro" />
		</form>
		<br />
		<input id="myInput" type="text" placeholder="Cerca...">
		<br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID Libro</th>
					<th>Titolo</th>
					<th>Anno</th>
					<th>Autore</th>
					<th>Sequel</th>
					<th>Azioni</th>
				</tr>
			</thead>
			<tbody id="myTable">
				<tr th:each="libro : ${listaLibri}">
					<td th:text="${libro.id}">ID Libro</td>
					<td th:text="${libro.titolo}">Titolo</td>
					<td th:text="${libro.anno}">Anno</td>
					<!-- Lista Autori -->
					<td th:if="${libro.listAutore.size() > 0}">
						<p th:each="autore : ${libro.listAutore}">
							<span th:text="${autore.nome} + ' ' + ${autore.cognome}">Autore</span>
						</p>
					</td>
					<td th:if="${libro.listAutore.size() == 0}"></td>
					<!-- Lista Sequel -->			
					<td th:if="${libro.libriSuccessivi.size() > 0}">
						<p th:each="sequel : ${libro.libriSuccessivi}">
							<span th:text="${sequel.titolo}">Sequel</span>
						</p>
					</td>
					<td th:if="${libro.libriSuccessivi.size() == 0}"></td>		
					<!-- Azioni -->
					<td>
						<a th:href="@{'/copieAdm/' + ${libro.id}}"> Copie</a>
						<a th:href="@{'/autoriAdm/' + ${libro.id}}"> Autori</a>
						<a th:href="@{'/sequelAdm/' + ${libro.id}}"> Sequel</a>
						<a th:href="@{'/modifica/' + ${libro.id}}"> Modifica</a>
						<a th:if="${adm.tipologia_contratto} == 'indeterminato'" th:href="@{'/elimina/' + ${libro.id}}"> Cancella</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br />
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Log Out" />
		</form>	

	</div>
</body>
</html>
