<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Aggiungi Autore</title>
</head>
<body>
    <div align="center">
        <h1>Aggiungi Autore</h1>
        <br />
        <form action="#" th:action="@{/save_autore}" th:object="${autore}"
            method="post">
            
            <input type="hidden" th:value="${id_libro}" name="id_libro">
 
            <table border="0" cellpadding="10">
                 <tr>
                    <td>Nome</td>
                    <td><input type="text" th:field="*{nome}" required="required" /></td>
                </tr>      
                <tr>
                    <td>Cognome:</td>
                    <td><input type="text" th:field="*{cognome}" required="required" /></td>
                </tr>               
                <tr>
                    <td colspan="2"><button type="submit">Aggiungi</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
