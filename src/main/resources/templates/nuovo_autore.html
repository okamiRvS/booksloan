<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Aggiungi Autore</title>
<!-- Jquery -->
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/js/search.js}"></script>
</head>
<body>
	<div align="center">
	<h1>Aggiungi Autore</h1>
	<p>Aggiungi un autore cercandolo:</p>
	<input id="myInput" type="text" placeholder="Cerca...">
	<br>
	<br>

	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Azione</th>
			</tr>
		</thead>
		<tbody class="search" id="myTable" hidden>
			<tr th:each="autore : ${listAutori}">
				<td th:text="${autore.nome}">ISBN</td>
				<td th:text="${autore.cognome}">ID</td>
				<td><a th:href="@{'/save_autore/'  + ${id_libro} + '/' + ${autore.id_autore}}">Aggiungi</a></td>
			</tr>
		</tbody>
	</table>

	<br />
	<p>Se non esiste l'autore crealo:</p>
		<form action="#" th:action="@{/save_autore}" th:object="${autore}"
			method="post">

			<input type="hidden" th:value="${id_libro}" name="id_libro">

			<table border="0" cellpadding="10">
				<tr>
					<td>Nome</td>
					<td><input type="text" th:field="*{nome}" required="required" /></td>
				</tr>
				<tr>
					<td>Cognome:</td>
					<td><input type="text" th:field="*{cognome}"
						required="required" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Aggiungi</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
