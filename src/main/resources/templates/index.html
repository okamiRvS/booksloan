<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Gestore Libri</title>
</head>
<body>
	<div align="center">
		<h1>Book List</h1>
		<a href="/new">Crea Nuovo Libro</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID Libro</th>
					<th>Titolo</th>
					<th>Anno</th>
					<th>Azioni</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${listBooks}">
					<td th:text="${book.id}">Book ISBN</td>
					<td th:text="${book.titolo}">Name</td>
					<td th:text="${book.anno}">Name</td>

					<td><a th:href="@{'/edit/' + ${book.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/' + ${book.id}}">Delete</a>
					</td>

				</tr>
			</tbody>
		</table>
		<br />
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Log Out" />
		</form>
	</div>
</body>
</html>
